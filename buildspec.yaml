version: 0.2    
phases:
  install:
    commands:
      - curl -sSL https://dot.net/v1/dotnet-install.sh | bash /dev/stdin --channel STS 
  build:
    commands:
      - dotnet restore dotnet-lamda-api/VerySimpleAPI.sln
      - dotnet build dotnet-lamda-api/VerySimpleAPI.sln
  test:
    commands:
      - dotnet test --no-build --verbosity normal
      
  publish:
    commands:
      - dotnet publish -c Release -o ./publish
