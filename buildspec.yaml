version: 0.2    
phases:
  install:
    commands:
      - Running command curl -sSL https://dot.net/v1/dotnet-install.sh | bash /dev/stdin --channel STS
  build:
    commands:
      - dotnet restore ./VerySimpleAPI.sln
      - dotnet build ./VerySimpleAPI.sln
  post_build:
    commands:
      - dotnet publish -c Release -o ./publish
artifacts:
  files:
    - './publish'
